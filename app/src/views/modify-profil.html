<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dist/css/output.css" />
    <title>Modifier Profil</title>
</head>
<body>
    <h1>Modifier Profil</h1>
    <form action="/modify-profil" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="<?= htmlspecialchars($user->getNom() ?? '') ?>" required>
        <br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="<?= htmlspecialchars($user->getPrenom() ?? '') ?>" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="<?= htmlspecialchars($user->getEmail() ?? '') ?>" required>
        <br>
        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" value="<?= htmlspecialchars($user->getTelephone() ?? '') ?>" required>
        <br>
        <h2>Adresses</h2>
        <h3>Bureau</h3>
        <label for="adresseBureau">Adresse :</label>
        <input type="text" id="adresseBureau" name="adresseBureau" value="<?= htmlspecialchars($user->getAdresseBureau() ?? '') ?>">
        <br>
        <label for="codePostalBureau">Code postal :</label>
        <input type="text" id="codePostalBureau" name="codePostalBureau" value="<?= htmlspecialchars($user->getCodePostalBureau() ?? '') ?>">
        <br>
        <label for="villeBureau">Ville :</label>
        <input type="text" id="villeBureau" name="villeBureau" value="<?= htmlspecialchars($user->getVilleBureau() ?? '') ?>">
        <br>
        <h3>Domicile</h3>
        <label for="adresseDomicile">Adresse :</label>
        <input type="text" id="adresseDomicile" name="adresseDomicile" value="<?= htmlspecialchars($user->getAdresseDomicile() ?? '') ?>">
        <br>
        <label for="codePostalDomicile">Code postal :</label>
        <input type="text" id="codePostalDomicile" name="codePostalDomicile" value="<?= htmlspecialchars($user->getCodePostalDomicile() ?? '') ?>">
        <br>
        <label for="villeDomicile">Ville :</label>
        <input type="text" id="villeDomicile" name="villeDomicile" value="<?= htmlspecialchars($user->getVilleDomicile() ?? '') ?>">
        <br>
        <button type="submit">Mettre à jour</button>
    </form>
    <a href="/profil">Retour au profil</a>
</body>
</html>
